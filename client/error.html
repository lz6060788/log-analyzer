<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask应用启动失败</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .error-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .error-details h3 {
            margin-top: 0;
            font-size: 18px;
        }
        
        .error-details ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .error-details li {
            margin: 8px 0;
        }
        
        .retry-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Flask应用启动失败</div>
        <div class="error-message">
            无法启动Flask后端服务，请检查以下问题：
        </div>
        
        <div class="error-details">
            <h3>可能的原因：</h3>
            <ul>
                <li>端口5000被占用</li>
                <li>Flask应用文件损坏</li>
                <li>权限不足</li>
            </ul>
        </div>
        
        <div class="error-details">
            <h3>解决方案：</h3>
            <ul>
                <li>检查端口5000是否可用</li>
                <li>以管理员身份运行应用</li>
                <li>查看控制台错误信息</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="retryFlask()">重试启动</button>
    </div>

    <script>
        function retryFlask() {
            // 尝试重新连接Flask应用
            fetch('http://127.0.0.1:5000/readiness')
                .then(response => {
                    if (response.ok) {
                        // Flask应用已启动，重新加载页面
                        window.location.href = 'http://127.0.0.1:5000';
                    } else {
                        alert('Flask应用仍未启动，请检查控制台信息');
                    }
                })
                .catch(error => {
                    alert('无法连接到Flask应用：' + error.message);
                });
        }
        
        // 每5秒自动检查一次Flask应用状态
        setInterval(() => {
            fetch('http://127.0.0.1:5000/readiness')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'http://127.0.0.1:5000';
                    }
                })
                .catch(() => {
                    // 忽略错误，继续等待
                });
        }, 5000);
    </script>
</body>
</html>
